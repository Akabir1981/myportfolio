<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Articles Viewer</title>
<!--   <link rel="icon" type="image/png" href="images/article.png" /> -->
  <link rel="stylesheet" href="css/articles_style.css">
</head>
<body>

  <div class="article-container">
    <div class="left-panel">
  <div class="search-bar">
     <h3>Search & Filter</h3>
    <!-- <label for="Search">Search Content</label> -->
  <input type="text" id="searchInput" placeholder="Search articles...">
  
  <select id="filterSelect" >
    <option value="">All</option>
    <option value="published">Published</option>
    <option value="draft">Draft</option>
    <option value="archived">Archived</option>
  </select>
</div>

</div>

</div>

<div class="right-panel"></div>
  <h1>All Articles</h1>
  <div id="articleList"></div>


 <script type="module">
  import { attachSearchInput } from "./js/searchFilter.js";
  import { initArticlesView } from "./js/articles.js";

  const API_URL = "https://articles-worker.your-subdomain.workers.dev";

  initArticlesView(API_URL);
  attachSearchInput(API_URL);
</script>

</body>
</html>
